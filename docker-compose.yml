services:
  postgres:
    image: postgres:16
    container_name: planned_postgres
    environment:
      POSTGRES_USER: planned
      POSTGRES_PASSWORD: password
      POSTGRES_DB: planned_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U planned"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
    restart: unless-stopped

volumes:
  postgres_data:

