x-backend-env: &backend-env
  DATABASE_URL: postgresql+psycopg://lykke:password@postgres:5432/lykke_dev
  REDIS_URL: redis://redis:6379
  PYTHONUNBUFFERED: "1"

x-backend-service: &backend-service
  build:
    context: ./backend
  working_dir: /app
  volumes:
    - ./backend:/app
  environment: *backend-env
  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy
  restart: unless-stopped

services:
  postgres:
    image: postgres:16
    container_name: lykke_postgres
    environment:
      POSTGRES_USER: lykke
      POSTGRES_PASSWORD: password
      POSTGRES_DB: lykke_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lykke"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: lykke_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    <<: *backend-service
    command: poetry run uvicorn lykke.app:app --host 0.0.0.0 --port 8080 --reload
    ports:
      - "8080:8080"

  worker:
    <<: *backend-service
    command: poetry run taskiq worker lykke.presentation.workers.config:broker

  scheduler:
    <<: *backend-service
    command: poetry run taskiq scheduler lykke.presentation.workers.tasks:scheduler

volumes:
  postgres_data:
