services:
  postgres:
    image: postgres:16
    container_name: lykke_postgres
    environment:
      POSTGRES_USER: lykke
      POSTGRES_PASSWORD: password
      POSTGRES_DB: lykke_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lykke"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: lykke_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

