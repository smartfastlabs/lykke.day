<svg
  width="128"
  height="128"
  viewBox="0 0 128 128"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Border inset by 1px so stroke isn't clipped -->
  <rect
    x="1"
    y="1"
    width="126"
    height="126"
    rx="12"
    ry="12"
    fill="white"
    stroke="#1E73D9"
    stroke-width="2"
  />

  <!-- "PLANNED" -->
  <text
    x="64"
    y="44"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="20"
    font-weight="600"
    fill="#1E73D9"
    text-anchor="middle"
    lengthAdjust="spacingAndGlyphs"
    textLength="100"
  >
    PLANNED
  </text>

  <!-- Divider -->
  <line
    x1="14"
    y1="64"
    x2="114"
    y2="64"
    stroke="#1E73D9"
    stroke-width="2"
    stroke-linecap="round"
  />

  <!-- "DAY" -->
  <text
    x="64"
    y="96"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="26"
    font-weight="700"
    fill="#1E73D9"
    text-anchor="middle"
    lengthAdjust="spacingAndGlyphs"
    textLength="100"
  >
    DAY
  </text>
</svg>
